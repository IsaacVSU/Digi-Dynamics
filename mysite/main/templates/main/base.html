<!-- base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="{% static 'CSS/styles.css' %}" rel="stylesheet">

    <style>

        body {
            background-image: url('https://images.pexels.com/photos/952670/pexels-photo-952670.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-color: black;
            height: 15vh;
            align-items: center;
        }
        nav .navbar-nav a:hover{
            color:blueviolet !important;
        }
        li a{
            display: inline;
            margin-left: 150px;
            margin-right: 60px;
        }
        footer {
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 2rem;
            
        }

        .footer-container {
            background-color: #000000;
            display: flex;
        }

        .footer-container a {
            color: #F5F6F7;
            padding: 20px 16px;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: medium;
        }

        .footer-left {
            margin-right: auto
        }

        .footer-right {
            margin-left: auto
        }

        .copyright 
            {background-color: #F5F6F7;
            overflow: hidden;
        }

        .page-container {
            position: relative;
            min-height: 100vh;
        }

        .content-wrap {
            padding-bottom: 2.5rem;    /* Footer height */
        }
    </style>

</head>
    <div>
        <div>
            <body>
                <h1 style = "margin-left: 20px; margin-top: 10px;">Steam Scouts</h1>
                <div style = "margin-left: 20px; margin-right: 20px; margin-top: 10px;">
                    <nav class="navbar navbar-expand-sm" style="background-color: black; border: 1px solid white; width: 100%;">
                        <div class="container-fluid" style = "font-size: 25px;"> 
                            <!-- Links -->
                            <ul class="navbar-nav">
                                <li>
                                    <a class="nav-item nav-link active" href="{% url 'home' %}" data-bs-toggle="collapse"
                                        data-bs-target=".navbar-collapse" onclick="opentab('Home')"> Home</a>
                                </li>

                                <li>
                                    <a class="nav-item nav-link" href="{% url 'games' %}" data-bs-toggle="collapse"
                                        data-bs-target=".navbar-collapse" onclick="opentab('Games')">Games</a>
                                </li>

                                <li>
                                <a class="nav-item nav-link" href="{% url 'DLC' %}" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                                    onclick="opentab('DLC')">DLC</a>
                                </li>


                                <li>
                                    <a class="nav-item nav-link" href="{% url 'demo' %}" data-bs-toggle="collapse"
                                        data-bs-target=".navbar-collapse" onclick="opentab('Demos')">Demos</a>
                                </li>

                                <li>
                                <a class="nav-item nav-link" href="{% url 'music' %}" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                                    onclick="opentab('Music')">Music</a>
                                </li>
                                    <li>
                                    <a class="nav-item nav-link" href="{% url 'user' %}" data-bs-toggle="collapse"
                                        data-bs-target=".navbar-collapse" onclick="opentab('Users')">Users</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>

                <div id="content">
                {% block content %}{% endblock %}
                </div>

        </div>
        <footer>
            <div class="footer-container">      
            <a class="link footer-left" href="{% url 'home' %}">Steam Scouts</a>
            <a class="link footer-right" href="mailto:someone@example.com">Contact</a>
            </div>
        
        <div class="copyright">
            <p style="color: #000000; margin-top:10px;">
            2023 &copy by Steam Scouts
            </p>
        </div>
        </footer>
    <div>

</body>

</html>
