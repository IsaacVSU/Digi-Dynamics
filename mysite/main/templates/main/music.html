<!--music.html-->
{% extends 'main/base.html' %}
{% block title%} SS_Music {% endblock %}
{% block content %}
    <body onload="musicActive()">
        <div class="container-fluid">
            <div style="padding: 10px;" >
                <form method="get" actions="/games/">
                    {% csrf_token %}
                    {{ form.as_ul }}
                    
                    <button class="button" type="submit" name="Search" style=> SEARCH </button>
                </form>
            </div>
        </div>
    </body>
{% endblock %}

{% block middleCol %}
    <h1 style="text-align: center;">Music Column</h1>
{% endblock %}
