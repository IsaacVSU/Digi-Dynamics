{% extends 'main/base.html' %}

{% block title%} SS_history {% endblock %}


{% block content %}

<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            userActive();
        });
    </script>


    <div class="container-fluid">
        <div style="padding: 10px;">
            <form class="searchbar" method="post" actions="/history/">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="button" type="submit" name="create_user" id="create_user"> Create account </button>

                <!---This part is for checking if the password and confirm password are the same -->
                <span id="message" style="color: white;font-size:30px;"></span>
            </form>
        </div>
    </div>
    {% if alert_msg %}
    <script>
        alert("{{ alert_msg }}")
    </script>
    {% endif %}
</body>


{% endblock %}
